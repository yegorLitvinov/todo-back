version: "3"

services:
  todo:
    image: yegorlitvinov/todo-back:latest
    networks:
      todoNetwork:
        ipv4_address: 172.32.111.2
    restart: "always"
    depends_on:
      - postgres
      - redis
      
  postgres:
    image: postgres:alpine
    volumes:
      - .db:/var/lib/postgresql/data
    networks:
      todoNetwork:
        ipv4_address: 172.32.111.3
    restart: "always"

  redis:
    image: redis:alpine
    networks:
      todoNetwork:
        ipv4_address: 172.32.111.4
    restart: "always"
  
networks:
  todoNetwork:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.32.111.0/24
